{% extends 'base.html' %} {% block title %}Tip Calculator{% endblock %} {% block
content %}
<div class="card">
  <h2>Tip Calculator</h2>
  <form method="POST">
    <label>Bill Amount:</label>
    <input type="number" step="0.01" name="bill" required />
    <label>Tip Percentage:</label>
    <input type="number" step="1" name="tip_percent" value="15" required />
    <label>Number of People:</label>
    <input type="number" name="people" value="1" required />
    <button type="submit">Calculate</button>
  </form>
  {% if tip %}
  <div class="results">
    <h3>Results</h3>
    <p><b>Tip:</b> UGX {{ tip }}</p>
    <p><b>Total:</b> UGX {{ total }}</p>
    <p><b>Each Pays:</b> UGX {{ per_person }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
