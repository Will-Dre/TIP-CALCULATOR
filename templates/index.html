<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h2>Tip Calculator</h2>
    <form method="POST">
        <label>Bill Amount:</label>
        <input type="number" step="0.01" name="bill" required><br>
        <label>Tip Percentage:</label>
        <input type="number" step="0.1" name="tip_percent" value="15" required><br>
        <label>Number of People:</label>
        <input type="number" name="people" value="1" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if tip %}
        <h3>Results:</h3>
        <p>Tip: {{ tip }}</p>
        <p>Total: {{ total }}</p>
        <p>Each Pays: {{ per_person }}</p>
    {% endif %}

    <a href="/history">View History</a>
</body>
</html>
