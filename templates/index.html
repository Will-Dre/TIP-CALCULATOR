<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2><b>TIP CALCULATOR</b></h2>
    <form method="POST">
        <label>Bill Amount:</label>
        <input type="number" step="1.0" name="bill" required><br>
        <label>Tip Percentage:</label>
        <input type="number" step="1.0" name="tip_percent" value="15" required><br>
        <label>Number of People:</label>
        <input type="number" name="people" value="1" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if tip %}
        <h3>RESULTS:</h3>
        <p>Tip: {{ tip }}</p>
        <p>Total: {{ total }}</p>
        <p>Each Pays: {{ per_person }}</p>
    {% endif %}

    <a href="/history">HISTORY</a>
</body>
</html>
