{% extends 'base.html' %} {% block title %}Calculation History{% endblock %} {%
block content %}
<div class="card">
  <h2>Last 10 Tip Calculations</h2>
  <table>
    <tr>
      <th>Bill</th>
      <th>Tip %</th>
      <th>Tip Amount</th>
      <th>Total</th>
    </tr>
    {% for row in records %}
    <tr>
      <td>UGX {{ row[1] }}</td>
      <td>{{ row[2] }}%</td>
      <td>UGX {{ row[3] }}</td>
      <td>UGX {{ row[4] }}</td>
    </tr>
    {% endfor %}
  </table>
  <a class="back-btn" href="/">Back to Calculator</a>
</div>
{% endblock %}
